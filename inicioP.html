<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inicio.css">
    <script>
        // Esperar 2 segundos antes de comenzar la animación
        setTimeout(function() {
            document.body.classList.add('fade-out'); // Añade la clase para iniciar el fade-out

            // Esperar otros 2 segundos para la redirección tras la animación
            setTimeout(function() {
                window.location.href = "rockes.html"; // Redirige a nuevo-index.html
            }, 3000); // Esto es el tiempo que dura la animación
        }, 2000); // Tiempo antes de comenzar la animación (puedes cambiarlo si quieres un retardo)
    </script>
       
       <style>
       body{
            transition: opacity 1s ease;}
         .fade-out{
            opacity: 0;
         }
 </style>
</head>

</body>
</html>
